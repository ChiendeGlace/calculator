<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <p></p>
    </div>
    <hr>
    <div class="buttons">
      <div class="btn" id="ac" data-type="reset">AC</div>
      <div class="btn"id="c" data-type="backspace">C</div>
      <div class="btn"id="%" data-type="percent">%</div>
      <div class="btn" id="รท" data-type="operator">รท</div>
      <div class="btn" id="7" data-type="number">7</div>
      <div class="btn" id="8" data-type="number">8</div>
      <div class="btn" id="9" data-type="number">9</div>
      <div class="btn" id="x" data-type="operator">x</div>
      <div class="btn" id="4" data-type="number">4</div>
      <div class="btn" id="5" data-type="number">5</div>
      <div class="btn" id="6" data-type="number">6</div>
      <div class="btn" id="-" data-type="operator">-</div>
      <div class="btn" id="1" data-type="number">1</div>
      <div class="btn" id="2" data-type="number">2</div>
      <div class="btn" id="3" data-type="number">3</div>
      <div class="btn" id="+" data-type="operator">+</div>
      <div class="btn" id="0" data-type="number">0</div>
      <div class="btn" id="." data-type="dot">.</div>
      <div class="btn" id="equality" data-type="equals">=</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
